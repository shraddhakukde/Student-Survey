<!DOCTYPE html>
<html>
<head>
	<title>Student Survey</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href='https://fonts.googleapis.com/css?family=Varela Round' rel='stylesheet'>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body style="background-color: #74EBD5;background-image: linear-gradient(90deg, #74EBD5 0%, #9FACE6 100%);">
	<nav id='nav' class="navbar navbar-expand-lg navbar-light bg-dark" style="height: 6rem;">
		  <a class="navbar-brand text-white animate__animated animate__bounce" href="#">BPSI SURVEY</a>
		  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
		    <span class="navbar-toggler-icon"></span>
		  </button>
	</nav>
	<br>
	<div class="container  shadow-sm p-3 mb-5 bg-light rounded  align-middle"style="padding-top:5rem;  width: 60rem;">
		<h1 ><center>Student Survey</center></h1>
		<hr style="border-top: 2px solid black;">
		<form>
		  <div class="form-row">
		    <div class="form-group col-md-6">
		      <label for="inputEmail4">Name</label>
		      <input type="name" class="form-control" id="inputEmail4" placeholder="Eg. shraddha">
		    </div>
		    <div class="form-group col-md-6">
		      <label for="inputPassword4">Email</label>
		      <input type="Email" class="form-control" id="inputPassword4" placeholder="shraddha@gmail.com">
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="inputAddress2">Address</label>
		    <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
		  </div>
		  <div class="form-group">
		    <label for="inputAddress2">Phone Number</label>
		    <input type="phone number" class="form-control" id="inputAddress2" placeholder="Mob number">
		  </div>
		  <div class="form-row">
		    <div class="form-group col-md-6">
		      <label for="inputCity">City</label>
		      <input type="text" class="form-control" id="inputCity">
		    </div>
		    <div class="form-group col-md-4">
		      <label for="inputState">Country</label>
		      <select id="inputState" class="form-control">
		        <option selected="Country">Choose...</option>
		        <option>...</option>
		      </select>
		    </div>
		    <div class="form-group col-md-2">
		      <label for="inputZip">Zip</label>
		      <input type="text" class="form-control" id="inputZip">
		    </div>
		  </div>
		  <div class="form-row">
		    <div class="form-group col-md-6">
		      <label for="inputEmail4">Interest</label>
		      <input type="text" class="form-control" id="inputEmail4" placeholder="Eg. Interest">
		    </div>
		    <div class="form-group col-md-6">
		      <label for="inputPassword4">Education</label>
		      <input type="text" class="form-control" id="inputPassword4" placeholder="E.g. Education">
		    </div>
		  </div>
		  <div class="form-row">
		    <div class="form-group col-md-6">
		      <label for="inputEmail4">Semister</label>
		      <input type="number" class="form-control" id="inputEmail4" placeholder="Eg. 1st">
		    </div>
		    <div class="form-group col-md-6">
		      <label for="inputPassword4">Passing Year</label>
		      <input type="year" class="form-control" id="inputPassword4" placeholder="E.g. 2020">
		    </div>
		  </div>
		  <div class="form-row">
		    <div class="form-group col-md-6">
		      <label for="inputEmail4">Interested Fields</label>
		      <input type="text" class="form-control" id="inputEmail4" placeholder="Eg. Interest Fields">
		    </div>
		    <div class="form-group col-md-6">
		      <label for="inputPassword4">Hobbies</label>
		      <input type="text" class="form-control" id="inputPassword4" placeholder="E.g. Hobbies">
		    </div>
		  </div>
		  <div class="form-row">
		    <div class="form-group col-md-6">
		      <label for="inputEmail4">Interested work Fields</label>
		      <input type="text" class="form-control" id="inputEmail4" placeholder="Eg. Interest Work Fields">
		    </div>
		    <div class="form-group col-md-6">
		      <label for="inputPassword4"> Interested Language /Programming</label>
		      <input type="text" class="form-control" id="inputPassword4" placeholder="E.g. Interested Language /Programming">
		    </div>
		  </div>
		  <div class="form-group  col-md-14">
				   <label for="exampleFormControlTextarea1">Can you tell something about you (Department, college name)?  </label>
				   <textarea class="form-control"  id="exampleFormControlTextarea1"  rows="3"></textarea>
		  </div>
		  <div class="form-group  col-md-14">
				   <label for="exampleFormControlTextarea1">What did you intend to gain from the internship experience?</label>
				   <textarea class="form-control"  id="exampleFormControlTextarea1"  rows="3"></textarea>
		  </div>
		  <button type="submit" class="btn btn-primary">Submit</button>
		</form>  
    </div>
    <div class="  bg-dark"  style="padding-top: 3.5rem;">

       

			  <div class="row no-gutters">
	              <div class="container">
					  <div class="row">
					    <div class="col  text-white p-4 mb-5  rounded text-center mx-2">
					      About
					    </div>
					    <div class="col  text-white  p-4 mb-5  rounded text-center mx-2">
						  Connect with other Projects
					    </div>
					    <div class="col  text-white p-4 mb-5  rounded text-center mx-2">
					      Useful Links
					    </div>
					    <div class="col   text-white p-4 mb-5  rounded text-center mx-2 ">
					      Get In Touch
					    </div>	
					  </div>
					</div>    

	         </div>
		
    </div>
    
    <footer id="footer" style="min-height: 70px;"class="bg-dark p-2 text-center align-middle  text-white">

	    <div class="copyright p-4">

		   Copyright &copy; <strong><span>2020 Survey | Powered by Survey</span></strong>.
		</div>
		    
    </footer>     	  
	       
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>


</body>
</html>
